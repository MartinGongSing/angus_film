<div class="col-xs-12">
    <ul>
        <app-bibli *ngFor="let film of films; let i = index"
                        [indexOfFilm]="i"
                        [filmName]="film.name"
                        [filmGenre]="film.genre"
                        [filmAvailable]="film.available"></app-bibli>

    </ul>
    <button class="btn btn-success" 
            [disabled]="!isAuth"
            (click)="onAllumer()"> Tout indenter </button>



    <table border="1">
        <tr *ngFor="let item of dataTest">
            <td>{{item.id}}</td>
            <td>{{item.Title}} {{item.Year}}</td>
            <td>{{item.Actor}}</td>
        </tr>
    </table>


</div>
